<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bengaluru House Price Prediction</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">üè† Bengaluru House Price Prediction</h1>
      <p class="subtitle">Estimate home prices based on area, BHK, bath, and location</p>
      
      <div class="form-group">
        <label for="uiSqft">Area (sqft)</label>
        <input type="number" id="uiSqft" placeholder="Enter area in sqft" />
      </div>

      <div class="form-group">
        <label>BHK</label>
        <div class="radio-group" id="bhk-options">
          <input type="radio" name="uiBHK" id="bhk1" value="1"><label for="bhk1">1</label>
          <input type="radio" name="uiBHK" id="bhk2" value="2" checked><label for="bhk2">2</label>
          <input type="radio" name="uiBHK" id="bhk3" value="3"><label for="bhk3">3</label>
          <input type="radio" name="uiBHK" id="bhk4" value="4"><label for="bhk4">4</label>
          <input type="radio" name="uiBHK" id="bhk5" value="5"><label for="bhk5">5</label>
        </div>
      </div>

      <div class="form-group">
        <label>Bathrooms</label>
        <div class="radio-group" id="bath-options">
          <input type="radio" name="uiBathrooms" id="bath1" value="1"><label for="bath1">1</label>
          <input type="radio" name="uiBathrooms" id="bath2" value="2" checked><label for="bath2">2</label>
          <input type="radio" name="uiBathrooms" id="bath3" value="3"><label for="bath3">3</label>
          <input type="radio" name="uiBathrooms" id="bath4" value="4"><label for="bath4">4</label>
          <input type="radio" name="uiBathrooms" id="bath5" value="5"><label for="bath5">5</label>
        </div>
      </div>

      <div class="form-group">
        <label for="uiLocations">Location</label>
        <select id="uiLocations"></select>
      </div>

      <button class="btn" onclick="onClickedEstimatePrice()">Estimate Price</button>

      <div id="uiEstimatedPrice" class="result"></div>
    </div>
  </div>
</body>
</html>
